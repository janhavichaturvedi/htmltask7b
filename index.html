<!DOCTYPE html>
<html>
<head>
  <style>
    #form1 {
      padding: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-row label {
      width: 120px;
      text-align: right;
      margin-right: 10px;
    }

    .form-row input[type="text"],
    .form-row input[type="password"],
    .form-row input[type="number"],
    .form-row select {
      width: 150px; /* Adjust the width as needed */
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="form1">
    <div class="form-row">
      <label for="fullname">Fullname:</label>
      <input type="text" name="fullname" size="15" id="fullname">
    </div>

    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" name="username" size="15" id="username">
    </div>

    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" name="password" size="15" id="password">
    </div>

    <div class="form-row">
      <label for="repass">Re Password:</label>
      <input type="password" name="repass" size="15" id="repass">
    </div>

    <div class="form-row">
      <label for="address">Address:</label>
      <input type="text" name="address" size="15" id="address">
    </div>

    <div class="form-row">
      <label for="age">Age:</label>
      <input type="number" name="age" size="15" id="age">
    </div>

    <div class="form-row">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    </div>

    <button type="button" name="Save">Save</button>
  </form>
</body>
</html>
